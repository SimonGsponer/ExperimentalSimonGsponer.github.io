<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
</head>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#animations-example-3 {
  height: 200px;
  max-width: 300px;
  margin: 0 auto;
}
#animations-example-3 tbody {
  overflow-y: hidden; /* remove this to see how it works */
}
#animations-example-3 tbody th {
  background-color: #fff;
  z-index: 1;
}
#animations-example-3 tbody td {
  animation: moving-bars 4s linear infinite;
}
@keyframes moving-bars {
  0%  { transform: translateY( 100% ); }
  15% { transform: translateY( 0 ); }
}

  </style>
<body>
  <p>Hello world! This is Simon and I am teaching myself how to use github pages in conjunction with Jekyll.</p>
  
  <table id="animations-example-3" class="charts-css column show-labels hide-data data-spacing-5 show-primary-axis"><caption> Animation Example #3 </caption> <thead><tr><th scope="col"> Year </th> <th scope="col"> Progress </th></tr></thead> <tbody><tr><th scope="row"> 2016 </th> <td style="--size: 1;"><span class="data"> 100 </span></td></tr> <tr><th scope="row"> 2017 </th> <td style="--size: 0.8;"><span class="data"> 80 </span></td></tr> <tr><th scope="row"> 2018 </th> <td style="--size: 0.6;"><span class="data"> 60 </span></td></tr> <tr><th scope="row"> 2019 </th> <td style="--size: 0.4;"><span class="data"> 40 </span></td></tr> <tr><th scope="row"> 2020 </th> <td style="--size: 0.2;"><span class="data"> 20 </span></td></tr></tbody></table>
  
</body>
</html>
